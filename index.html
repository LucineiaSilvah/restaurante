<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src/img/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/784205f3d6.js" crossorigin="anonymous"></script>
    <title>Cozinha Brasileira</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/cabecalho.css">
    <link rel="stylesheet" href="/src/css/chamada.css">
    <link rel="stylesheet" href="/src/css/cards.css">
    <link rel="stylesheet" href="/src/css/rodape.css">
  </head>
  <body>
    <header class="cabecalho">
      <img src="/src/img/logo.png" alt="logo talheres">
      <h1>
        <span class="texto-cozinha">Cozinha</span> <br> Brasileira<br>
             Delivery 
      </h1>
    </header>
    <main>
      <section class="chamada">

         <h2>promoção de Inauguração</h2>
         <img src="/src/img/desc.png" alt="desconto">
         <img src="/src/img/desc.png" alt="">
         <h3>Na compra de um marmita<br> pequena, média ou grande<br>
          <span> ganhe um refrizinho de 200ml</span></h3>
        
         <div class="cards">
            <div class="card">
              <div class="card__descricao">
                <p >marmita </p>
                <p>pequena</p>
              </div>
              <p class="card__preco">R$ 12,00</p>
            </div>
            <div class="card">
              <div class="card__descricao">
                <p >marmita </p>
                <p>média</p>
              </div>
             <p class="card__preco">R$ 14,00</p>
            </div>
            <div class="card">
              <div class="card__descricao">
                <p >marmita </p>
                <p>grande</p>
              </div>
              <p class="card__preco">R$ 16,00</p>
            </div>
         </div>
      </section>
      <section>

      </section>
    </main>
    <footer class="rodape">
      <p>Contratos semanais e mensais!</p>
      <p>Cardápio variado, Consultar cardápio no dia.</p>
    </footer>
  </body>
</html>
